# edit current buffer in vim
[[keyboard.bindings]]
chars = "\u0002\u0005"
key = "E"
mods = "Alt"

# zoom
[[keyboard.bindings]]
chars = "\u0002z"
key = "Z"
mods = "Alt"

# Run TMUX command - gping in a new window
[[keyboard.bindings]]
chars = "\u0002g"
key = "G"
mods = "Alt"

# switch to prev/next window
[[keyboard.bindings]]
chars = "\u0002p"
key = "p"
mods = "alt"

[[keyboard.bindings]]
chars = "\u0002n"
key = "n"
mods = "alt"

# Rename window
[[keyboard.bindings]]
chars = "\u0002\u002c"
key = "'"
mods = "Alt"

# Split TMUX with Opt + Shift + HJKL
[[keyboard.bindings]]
chars = "\u0002V"
key = "H"
mods = "Alt|Shift"

[[keyboard.bindings]]
chars = "\u0002s"
key = "J"
