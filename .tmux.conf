# To get hex codes for iTerm2 use xxd -psd
# mouse e mode (tmux 2.1 and above)
set -g mouse off
# set-option -g mouse off
set -g default-terminal "screen-256color"
set-option -g base-index 1

# Enamble Vi mode
set -g mode-keys vi

# Set history limit
set-option -g history-limit 131072

# Move over panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Rename windows
set-window-option -g automatic-rename on

###############################################################################
### Date/Time values that can be displayed in the status line
###############################################################################

# $(echo $USER) - shows the current username
# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %d --> Day (31)
# %Y --> Year (2017)

# %D --> Month/Day/Year (12/31/2017)
# %v --> Day-Month-Year (31-Dec-2017)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %l --> Hour (12)
# %M --> Mins (30)
# %S --> Seconds (09)
# %p --> AM/PM (AM)

# D - %52 ?
# H - AntonDemkins-MacBook-Pro.local
# For a more complete list view: https://linux.die.net/man/3/strftime


# Theme
set -g status-bg "colour16"
set -g status-interval 1
set-option -g status-justify centre
set -g status-left-length 200
set -g status-left "#[fg=colour235,bg=colour252] #S #[fg=colour246,bg=colour238] #(whoami) #[fg=colour245,bg=colour235] #{keyboard_layout} #[fg=colour240,bg=colour234] #{online_status} "
set -g status-right-length 200
set -g status-right "#[fg=colour245,bg=colour236] #(. ~/battery.sh) #[fg=colour246,bg=colour238] %d.%m.%y %a #[fg=colour235,bg=colour252] %R "
set -g window-status-format "#[fg=colour250,bg=colour235] #I #W "
set -g window-status-current-format "#[fg=colour16,bold,bg=green] #I #[fg=colour16,bold,bg=green]#W "


# Copypaste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi V send -X rectangle-toggle

# Reload the config by C-b r
bind r source-file ~/.tmux.conf \; display "source: ~/.tmux.conf"

# Cycle through last windows by C-b C-a
bind-key C-a last-window

# C-Tab to cycle through panes
bind -r Tab select-pane -t :.+


# Do not copy selection and cancel copy mode on drag end event
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
  send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection


# Bind keys to change selected pane width
bind & resize-pane -x 70
bind * resize-pane -x 80
bind ( resize-pane -x 90
bind ) resize-pane -x 120

# Neovim reccomendations
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-overrides ',XXX:RGB'
set-option -sa terminal-overrides ", xterm*: Tc"

# Open new pane in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

