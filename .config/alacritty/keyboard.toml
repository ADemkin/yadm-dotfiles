# unbind default
# https://alacritty.org/config-alacritty-bindings.html
[[keyboard.bindings]]
action = "None"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "T"
mods = "Command"

# allow to create a new window with septaccord
[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Command|Control|Alt|Shift"
